<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán thành công</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .success-card {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-icon {
      background: #4caf50;
      color: white;
      width: 60px;
      height: 60px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .success-icon .icon {
      width: 30px;
      height: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      background-color: #4caf50;
      margin: 5px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #45a049;
    }

    a.button.secondary {
      background-color: #007bff;
    }

    a.button.secondary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<!-- End Main Top -->


<!-- Start Main Top -->
<!--<header th:replace="~{fragments::main-header}"></header>-->

<!-- CONTENT  -->
<div class="success-container">
  <div class="success-card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path d="M9 11l3 3L22 4"></path>
        <path d="M22 4v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z"></path>
      </svg>
    </div>
    <h1>Thanh toán thành công!</h1>
    <p>Cảm ơn bạn đã mua sắm với chúng tôi. Mã đơn hàng của bạn là #<strong th:text="${txnRef}"></strong> với số tiền <strong th:text="${amount}"></strong><strong> VND</strong> tại ngân hàng <strong th:text="${bankCode}"></strong>.</p>
    <a th:href="@{/home}" class="button">Quay về trang chủ</a>
    <a th:href="@{/order}" class="button secondary">Xem đơn hàng</a>
  </div>
</div>
