<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Menu</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="apple-touch-icon" th:href="@{/images/apple-touch-icon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Site CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments :: main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Header -->
    <header th:replace="~{fragments :: main-header}"></header>
    <!-- End Main Header -->

    <!-- Start Top Search -->
    <div th:replace="~{fragments :: top-search}"></div>
    <!-- End Top Search -->

    <!-- Start Slider -->
    <div th:replace="~{fragments :: all-title-box}"></div>
    <!-- End Slider -->

    <!-- Start Products  -->
    <div class="products-box">
        <div class="container" th:each="category : ${categories}">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1 th:text="${category.name}"></h1>
                        <h3>Mời bạn chọn lựa trang bị</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="active" data-filter="*">All</button>
                            <button data-filter=".best-seller">Best seller</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row special-list">
<!--                <div class="col-lg-3 col-md-6 special-grid best-seller" >-->
<!--                    <div class="products-single fix">-->
<!--                        <div class="box-img-hover">-->
<!--                            <img src="" alt="Image">-->
<!--                            <div class="mask-icon">-->
<!--                                <ul>-->
<!--                                    <li><a href="product-detail.html" data-toggle="tooltip" data-placement="right"-->
<!--                                           title="View"><i class="fas fa-eye"></i></a></li>-->
<!--                                </ul>-->
<!--                                <a class="cart" href="#">Add to Cart</a>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="why-text">-->
<!--                            <h4 ></h4>-->
<!--                            <h5 > </h5>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}"
                     th:if="${product.category.name == category.name} ">
                    <form th:action="@{/add-to-cart}" method="post" >
                        <div class="products-single fix">
                            <div class="box-img-hover">
                                <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image">
                                <div class="mask-icon">
                                    <ul>
                                        <li><a th:href="@{/find-product/{id}(id = ${product.id})}" data-toggle="tooltip"
                                               data-placement="right"
                                               title="View"><i class="fas fa-eye"></i></a></li>
                                    </ul>
                                    <input type="hidden" th:value="${product.id}" name="id">
                                    <input type="submit" class="btn hvr-hover" value="Add to Cart">
                                </div>
                            </div>
                            <div class="why-text">
                                <h4 th:text="${product.name}"></h4>
                                <h5 th:text="'$' + ${product.costPrice}"></h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Products  -->

    <!-- Start Feed  -->
    <div th:replace="~{fragments :: instagram-box}"></div>
    <!-- End Feed  -->

    <!-- Start Footer  -->
    <footer th:replace="~{fragments :: footer}"></footer>
    <!--  End Footer  -->

    <!--  Script -->
    <div th:replace="~{fragments :: script}"></div>
</body>

</html>
