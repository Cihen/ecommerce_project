<!-- Update Personal Information -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${success}" class="text-center alert-success alert">
                    <p th:text="${success}"></p>
                </div>
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="order-date">Order Date</th>
                            <th>Delivery Date</th>
                            <th class="price-pr">Order Status</th>
                            <th class="quantity-box">Quantity</th>
                            <th>Total Price</th>
                            <th class="total-pr">Payment Method</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="order-date">
                                <span th:text="${order.orderDate}"></span>
                            </td>

                            <td class="name-pr" >
                                <a th:if = "${order.accept != null}" href="#">
                                    <p th:text="${order.deliveryDate}"></p>
                                </a>
                                <a th:if = "${order.accept == null}"><p>Pending</p> </a>
                            </td>

                            <td class="price-pr">
                                <p th:text="${order.orderStatus}"></p>
                            </td>

                            <td class="quantity-box" th:text="${order.quantity}"> </td>

                            <td class="total-pr">
                                <p th:text="${order.totalPrice}" style="color: red"></p>
                            </td>

                            <td class="total-pr" style="color: black">
                                <span th:text="${order.paymentMethod}"></span>
                            </td>

                            <td>
                                <a th:href="@{/cancel-order/(id = ${order.id})}" class="button-cancel">Cancel</a>
                            </td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
